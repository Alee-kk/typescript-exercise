name: GitHub Actions Demo
run-name: ${{ github.actor }} está testando o GitHub Actions 🚀
on: [push, pull_request]

jobs:
  biome-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Instalar Biome (caso não esteja no projeto)
        run: npm install --save-dev @biomejs/biome

      - name: Corrigir código com Biome (inclui unsafe)
        run: npx biome check --write --unsafe .

      - name: Verificar código com Biome
        run: npx biome check .
