name: Biome CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  biome-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Biome check (auto-fix)
        run: |
          # Aplica todos os fixes sugeridos, inclusive os "unsafe"
          biome check --write --unsafe || true
